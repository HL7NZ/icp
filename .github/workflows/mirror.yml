# this mirrors all changes from the icp to the icp-mirror repository

name: mirror

# sdfsdf
on:
  workflow_dispatch:
#     branches:  [ trunk ]
    
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
     
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: true # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      
      - name: setup ssh
        uses: webfactory/ssh-agent@v0.7.0
        with:
         ssh-private-key: ${{ secrets.ID_ED25519 }}
