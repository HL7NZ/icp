# this mirrors all changes from the icp to the icp-mirror repository

name: mirror

# sdfsdf
on:
  workflow_dispatch:
#     branches:  [ trunk ]
    
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
     
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      
      - name: Configure SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.ID_ED25519 }}" > ~/.ssh/id_rsa
#          ssh -vT git@github.com

      - name: connect and pull
        run: ssh acc-fhir-publisher@github.com "git remote add origin git@github.com:HL7NZ/icp.git && git push -u origin trunk && exit"
      - name: cleanup
        run: rm -rf ~/.ssh

